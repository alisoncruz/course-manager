<h2>Course Info</h2>
<hr>

<form #courseForm="ngForm" *ngIf=course>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Name:</label>
        <div class="col-sm-10">
            <input type="text" [(ngModel)]="course.name" class="form-control" name="name" #courseName="ngModel"
                [ngClass]="{'is-invalid': courseName.invalid}" required>
            <div class="invalid-feedback">
                <span>Course name is required</span>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Price:</label>
        <div class="col-sm-10">
            <input type="number" [(ngModel)]="course.price" class="form-control" name="price" #coursePrice="ngModel"
                [ngClass]="{'is-invalid': coursePrice.invalid}" required>
            <div class="invalid-feedback">
                <span>Course price is required</span>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Rating:</label>
        <div class="col-sm-10">
            <input type="number" [(ngModel)]="course.rating" class="form-control" name="rating" #courseRating="ngModel"
                [ngClass]="{'is-invalid': courseRating.invalid}" required>
            <div class="invalid-feedback">
                <span>Course rating is required</span>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Description:</label>
        <div class="col-sm-10">
            <input type="text" [(ngModel)]="course.description" class="form-control" name="description" #courseDescription="ngModel"
                [ngClass]="{'is-invalid': courseDescription.invalid}" required>
            <div class="invalid-feedback">
                <span>Course description is required</span>
            </div>
        </div>
    </div>

   <button [disabled]="courseForm.invalid" class="btn btn-primary mr-2" (click)="save()">Save</button>
   <button [routerLink]="['/courses']" class="btn btn-secondary" >Back</button>

</form>
